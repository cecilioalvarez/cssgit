<html>
  <head>
    <meta charset="utf8" />
    <script type="text/javascript">
      function enviar() {
        var formulario = document.getElementById("formulario");

        
        if (formulario.reportValidity()) {
          alert("todo ok");
          return true;
        } else {
          return false;
        }
      }

      <p>
        Numero<input
          type="text"
          name="numero"

          pattern="\d{1,2}"
          placeholder="introduce numero"
        />
      </p>

        Concepto<input
          type="text"
          name="concepto"
          placeholder="introduce texto "

        Importe<input

        />
