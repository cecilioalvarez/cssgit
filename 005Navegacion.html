<html>
  <head>
    <style>
      ul {

        list-style-type: none;
        padding:0px;
        margin:0px;
        width: 150px;
        font-family: Arial, Helvetica, sans-serif;


      }
      li {
        border: 1px solid white;
      }
      li a {
        color:white;
        background-color: rgb(83, 72, 226);
        display: block;
        text-decoration: none;
        padding: 30px;
      }
        li a:hover {
          background-color: rgb(180, 204, 179);
          color:black;
        }


      
    </style>
  </head>
  <body>
    <ul>
      <li><a href="http://www.elpais.es">El Pais</a></li>
      <li><a href="http://www.elmundo.es">El Mundo</a></li>
      <li><a href="http://www.lavanguardia.com">La Vanguardia</a></li>
      <li><a href="http://www.elcorreo.com">El Correo</a></li>
    </ul>
  </body>
</html>
