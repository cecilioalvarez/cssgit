<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .gastoalto {

        background-color: rgb(225, 100, 100);
        color:white;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {

          //dolar es una funcion
          //
         $("tr td:last-child").each(function() {

          var importe =parseInt($(this).text());
          if (importe>300) {
            $(this).addClass("gastoalto");
          }
         })

      });
    </script>
  </head>
  <body>
    <table>
      <tr>
        <th>numero</th>
        <th>concepto</th>
        <th>importe</th>
      </tr>
      <tr>
        <td>1</td>
        <td>televisor</td>
        <td>500</td>
      </tr>
      <tr>
        <td>2</td>
        <td>ordenador</td>
        <td>200</td>
      </tr>
    </table>
  </body>
</html>
