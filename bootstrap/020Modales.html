<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.2.js"
      integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#boton").click(function () {
          $("#cajamodal").modal("show");
        });

        $("#salvar").click(function () {
          $("#cajamodal").modal("hide");
        });
        $(".cerrar").click(function () {
          $("#cajamodal").modal("hide");
        });
        $("#minicerrar").click(function () {
          $("#cajamodal").modal("hide");
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <button
        type="button"
        id="boton"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Caja modal
      </button>

      <div class="modal" tabindex="-1" id="cajamodal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Soy una caja</h5>
              <button
                type="button"
                class="close cerrar"
               
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Hola esto es una caja modal</p>
            </div>
            <div class="modal-footer">
              <button type="button" id="salvar" class="btn btn-primary">
                Salvar
              </button>
              <button
                type="button"
                
                class="btn btn-secondary cerrar"
                data-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
